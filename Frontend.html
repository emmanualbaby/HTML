<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Hiring Management System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input { width: 100%; padding: 8px; }
        .form-group button { padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="login.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" name="login">Login</button>
            </div>
        </form>

        <h2>Book a Driver</h2>
        <form method="POST" action="book_driver.php">
            <div class="form-group">
                <label for="driver_id">Driver ID</label>
                <input type="number" id="driver_id" name="driver_id" required>
            </div>
            <div class="form-group">
                <label for="booking_time">Booking Time</label>
                <input type="datetime-local" id="booking_time" name="booking_time" required>
            </div>
            <div class="form-group">
                <button type="submit" name="book_driver">Book Driver</button>
            </div>
        </form>
    </div>
</body>
</html>
